<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardCover | Bookclub</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- IMPORT FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- HEADER SECTION -->
    <header>

        <a href="#reads"><button class="w3-button w3-hover-white nav-button">CURRENT READS</button></a>

        <img src="./images/logo.png" alt="Hard Cover Bookclub Logo">

        <a href="#info"><button class="w3-button w3-hover-white nav-button">CONTACT</button></a>

    </header>


    <!-- BANNER SECTION -->
    <div class="banner">
        <a href="#" class="join-button">JOIN THE FAMILY</a>
    </div>

    <!-- BANNER UNDERTITLE  -->
    <div class="undertitle">
        <h2>join the family and <br>build your own digital bookshelf</h2>
    </div>

    <!-- FEATURED BOOKS -->
    <div class="featured" id="reads">

        <div class="subtitle">
            <h3>5 months of mindset</h3>
        </div>

        <div class="cards">

            <div class="img-container">
                <img src="/images/jay.png" alt="Book Cover of The Live Like a Monk by Jay Shetty">
            </div>

            <div class="img-container">
                <img src="/images/mel-robbins.png" alt="Book Cover of The High Five Habit by Mel Robbins">
            </div>

            <div class="img-container">
                <img src="/images/OSHO NEW COVER.jpg" alt="Book Cover of The Freedom by OSHO">
            </div>

            <div class="img-container">
                <img src="/images/clear.png" alt="Book Cover of The Atomic Habits by James Clear">
            </div>

            <div class="img-container">
                <img src="/images/bucay.png" alt="Book Cover of The Let Me Tell You a Story by Jorge Bucay">
            </div>

        </div>

    </div>

    <!-- CONTACT SECTION -->

    <div class="contact" id="info">
        <h4>Need some help or wanna learn more? <br>
            contact@hardcover.com</h4>
    </div>

    <!-- COPYRIGHT -->
    <h6 class="copyright">&copy; 2023 The HardCover Bookclub - All Rigths Reserved</h6>


</body>

</html>
